<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="formBx">
                    <form>
                        <h2>REGISTRATION FORM</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <select name="GENDER" required>
                                <option value="" disabled selected></option>
                                <option value="option1">Female</option>
                                <option value="option2">Male</option>
                                <option value="option3">Prefer not to say</option>
                            </select>
                            <span>Gender</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" pattern="\d{2}/\d{2}/\d{4}" title="Please enter a valid date format (mm/dd/yyyy)" required>
                            <span>Date of Birth (mm/dd/yyyy)</span>
                        </div>
                        <div class="inputBox">
                            <select name="CIVIL SERVICE" required>
                                <option value="" disabled selected></option>
                                <option value="option1">Single</option>
                                <option value="option2">Married</option>
                                <option value="option3">Separated</option>
                                <option value="option4">Widowed</option>
                            </select>
                            <span>Civil Status</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Nationality</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Home Address</span>
                        </div>
                        <div class="inputBox">
                            <input type="email" name="" required="required">
                            <span>Email Address</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Phone Number</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Send" name="">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-evenly align-items-center">
                <div class="formBx">
                    <img src="https://i.ibb.co/ThHCVXQ/profle.png" alt="Profile" width="800" height="1000">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
